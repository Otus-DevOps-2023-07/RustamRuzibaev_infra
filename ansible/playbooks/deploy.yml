- name: Deploy App
  hosts: app
  become: true
  tasks:
    - name: Install git
      apt:
        name: git
        state: present
        update_cache: yes

    - name: Fetch the latest version of application code
      git:
        repo: 'https://github.com/express42/reddit.git'
        dest: /home/ubuntu/reddit
        version: monolith
      notify: restart puma

    - name: bundle install
      bundler:
        state: present
        chdir: /home/ubuntu/reddit
      notify: restart puma

  handlers:
  - name: restart puma
    systemd: name=puma state=restarted
